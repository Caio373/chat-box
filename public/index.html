<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat em Tempo Real (Simples)</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --primary: #38bdf8;
        --primary-hover: #0ea5e9;
        --border: #1f2937;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(circle at top, #1e293b, var(--bg));
        color: var(--text);
        padding: 16px;
      }

      .chat-container {
        width: min(720px, 100%);
        height: min(80vh, 760px);
        background: color-mix(in srgb, var(--card) 92%, black);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
        display: grid;
        grid-template-rows: auto 1fr auto;
        overflow: hidden;
      }

      .chat-header {
        padding: 16px;
        border-bottom: 1px solid var(--border);
      }

      .chat-header h1 {
        margin: 0;
        font-size: 1.1rem;
      }

      .chat-header small {
        color: var(--muted);
      }

      .messages {
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        background: #0b1220;
        border: 1px solid #1e293b;
        border-radius: 12px;
        padding: 10px 12px;
        line-height: 1.35;
      }

      .message .meta {
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .chat-form {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        padding: 14px;
        border-top: 1px solid var(--border);
      }

      .chat-input {
        width: 100%;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 12px;
        background: #0b1220;
        color: var(--text);
        font-size: 0.95rem;
      }

      .chat-input:focus {
        outline: 2px solid color-mix(in srgb, var(--primary) 65%, transparent);
        border-color: var(--primary);
      }

      .send-button {
        border: none;
        border-radius: 10px;
        background: var(--primary);
        color: #0b1020;
        font-weight: 700;
        padding: 0 16px;
        cursor: pointer;
      }

      .send-button:hover {
        background: var(--primary-hover);
      }
    </style>
  </head>
  <body>
    <main class="chat-container">
      <header class="chat-header">
        <h1>Chat em Tempo Real</h1>
        <small>Node.js + Express + Socket.IO (versão simplificada)</small>
      </header>

      <!-- Área com rolagem para exibir histórico de mensagens -->
      <section id="messages" class="messages"></section>

      <form id="chat-form" class="chat-form">
        <input
          id="chat-input"
          class="chat-input"
          type="text"
          placeholder="Digite sua mensagem..."
          autocomplete="off"
          required
        />
        <button class="send-button" type="submit">Enviar</button>
      </form>
    </main>

    <!-- Cliente Socket.IO servido automaticamente pelo backend -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Conexão automática com o mesmo host/porta que serviu a página.
      const socket = io();

      const messagesContainer = document.getElementById('messages');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');

      /**
       * Cria e adiciona uma mensagem na interface.
       */
      function renderMessage(messageData) {
        const messageElement = document.createElement('article');
        messageElement.className = 'message';

        const timeLabel = new Date(messageData.sentAt).toLocaleTimeString('pt-BR', {
          hour: '2-digit',
          minute: '2-digit',
        });

        messageElement.innerHTML = `
          <div class="meta">${messageData.senderId} • ${timeLabel}</div>
          <div>${messageData.text}</div>
        `;

        messagesContainer.appendChild(messageElement);

        // Mantém o scroll sempre no final após nova mensagem.
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Envia mensagem quando o formulário for submetido.
      chatForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const textMessage = chatInput.value.trim();
        if (!textMessage) return;

        socket.emit('chat:message', textMessage);
        chatInput.value = '';
        chatInput.focus();
      });

      // Escuta mensagens retransmitidas pelo servidor.
      socket.on('chat:message', (messageData) => {
        renderMessage(messageData);
      });
    </script>
  </body>
</html>
